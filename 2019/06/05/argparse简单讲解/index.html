<a class="site-page" href="https://github.com/gwjczwy">Github</a></span><span class="pull-right"></span></div><div id="post-info"><div id="post-title">argparse简单讲解</div><div id="post-meta"><time class="post-meta__date"><i class="fa fa-calendar" aria-hidden="true"></i> 2019-06-05</time></div></div></div><div class="layout" id="content-inner"><article id="post"><div class="article-container" id="post-content"><h1 id="简单实例"><a href="#简单实例" class="headerlink" title="简单实例"></a>简单实例</h1><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 创建对象</span></span><br><span class="line"><span class="keyword">import</span> argparse</span><br><span class="line">parser = argparse.ArgumentParser()</span><br><span class="line"><span class="comment"># 添加参数</span></span><br><span class="line">parser.add_argument(<span class="string">'-u'</span>,help=<span class="string">"指定URL"</span>)</span><br><span class="line">parser.add_argument(<span class="string">'-n'</span>,help=<span class="string">'指定名称'</span>)</span><br><span class="line"><span class="comment"># 获取参数</span></span><br><span class="line">args=parser.parse_args()</span><br><span class="line"><span class="comment">#输出一下看看</span></span><br><span class="line">print(args)</span><br><span class="line"><span class="comment"># 如果有参数不为空则退出</span></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">not</span> args.u <span class="keyword">or</span> <span class="keyword">not</span> args.n:</span><br><span class="line"> print(<span class="string">'请确保参数完整,传递 u,n 两个参数'</span>)</span><br><span class="line"> print(<span class="string">'详见参数 -h'</span>)</span><br><span class="line"> exit()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 到这里为止应确保参数获取正常</span></span><br><span class="line"><span class="comment"># 下面就可以不用操心用户传递参数的问题,专心写业务逻辑了.但一定要确保参数传递无误,防止程序报错</span></span><br><span class="line"><span class="comment"># ....</span></span><br></pre></td></tr></table></figure>
